<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

  <body>
    <div class="container-fluid text-center">
      <div class="d-flex justify-content-center mt-5">
        <button type="button" class="btn btn-success generatedCard me-3">
          Generated Random Card
        </button>

        <button type="button" class="btn btn-success reset me-2">

        </button>

      </div>

      <div

        <div id="type-top" class="d-flex justify-content-start"></div>
        <div id="number">
          <p>6</p>
        </div>
        <div id="type-bottom" class="d-flex justify-content-end"></div>
      </div>
      <div class="fixed-bottom p-4">
        Made with ❤️ by
